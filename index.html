<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RunComp Ultimate</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="wrap header__inner">
      <div class="brand">
        <div class="brand__logo">üèÅ</div>
        <div>
          <div class="brand__name">RunComp Ultimate</div>
          <div class="brand__tag">Competitions ‚Ä¢ Tickets ‚Ä¢ Winners</div>
        </div>
      </div>

      <div class="userbox">
        <label class="label">Your name</label>
        <div class="row">
          <input id="username" class="input" placeholder="Enter your name" />
          <button id="confirmNameBtn" class="btn btn--primary">Confirm</button>
        </div>
        <div id="userStatus" class="muted small"></div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="wrap main">

    <!-- LIVE COMPETITIONS -->
    <section class="card">
      <div class="card__head">
        <h2>Live Competitions</h2>
        <button id="resetDataBtn" class="btn btn--ghost">Reset (this device)</button>
      </div>

      <div id="compGrid" class="grid"></div>

      <p class="muted small">
        * Ticket totals and winners are hidden from the public.
      </p>
    </section>

    <!-- ADMIN LOGIN -->
    <section class="card">
      <div class="card__head">
        <h2>Admin Login</h2>
        <div class="row">
          <input id="adminPass" class="input" type="password" placeholder="Admin password" />
          <button id="adminLoginBtn" class="btn btn--primary">Login</button>
          <button id="adminLogoutBtn" class="btn btn--ghost hidden">Logout</button>
        </div>
        <div id="adminStatus" class="muted small"></div>
      </div>

      <!-- ADMIN PANEL -->
      <div id="adminPanel" class="admin hidden">

        <hr>

        <h3>Add / Edit Competition</h3>

        <input id="a_id" class="input hidden" />

        <label class="label">Competition name</label>
        <input id="a_name" class="input" placeholder="¬£500 Cash Giveaway" />

        <div class="row">
          <div class="col">
            <label class="label">Ticket price (¬£)</label>
            <input id="a_price" class="input" type="number" step="0.01" />
          </div>
          <div class="col">
            <label class="label">Category</label>
            <select id="a_category" class="select">
              <option value="Cash">Cash</option>
              <option value="Travel">Travel</option>
              <option value="Prizes">Prizes</option>
            </select>
          </div>
        </div>

        <label class="label">Image filename</label>
        <input id="a_image" class="input" placeholder="500cash.png" />

        <label class="label">PayPal payment link</label>
        <input id="a_paypal" class="input" placeholder="https://www.paypal.com/..." />

        <div class="row">
          <div class="col">
            <label class="label">Ticket limit</label>
            <input id="a_limit" class="input" type="number" />
          </div>
          <div class="col">
            <label class="label">Winner trigger (¬£)</label>
            <input id="a_threshold" class="input" type="number" />
          </div>
        </div>

        <label class="label">Instant win prizes (one per line)</label>
        <textarea id="a_instant" class="textarea" rows="4"></textarea>

        <div class="row">
          <button id="saveCompBtn" class="btn btn--primary">Save Competition</button>
          <button id="clearFormBtn" class="btn btn--ghost">Clear</button>
        </div>

        <hr>

        <h3>Manage Competitions</h3>
        <div id="adminList"></div>

        <hr>

        <!-- WINNERS ‚Äì ADMIN ONLY -->
        <div class="admin-only">
          <h3>Winners (Admin Only)</h3>
          <div id="winnersList"></div>
        </div>

      </div>
    </section>

    <footer class="footer">
      <p class="muted small">
        ¬© <span id="year"></span> RunComp Ultimate
      </p>
    </footer>

  </main>

  <!-- JS -->
  <script src="script.js"></script>
<script src="script.js?v=1"></script>
</body>
</html>
